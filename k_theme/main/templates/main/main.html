{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Create Theme</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">생성하기</button>
</form>

<h2>Your Themes</h2>
<ul>
    {% for theme in user_theme_list %}
    <li><a href="{% url 'ktheme_detail' theme.id %}">{{ theme.name }}</a></li>
    {% empty %}
    <li>No themes found.</li>
    {% endfor %}
</ul>


{% endblock %}
